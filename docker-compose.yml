version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: quanlyduan_app
    container_name: quanlyduan_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    networks:
      - app-network
    depends_on:
      - db

  web:
    image: nginx:stable
    container_name: quanlyduan_web
    restart: unless-stopped
    ports:
      - "8080:80"           # vào trình duyệt: http://localhost:8080
    volumes:
      - ./:/var/www/html:ro
      - ./docker/nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - app-network
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: quanlyduan_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: quanlyduan
      MYSQL_USER: laravel
      MYSQL_PASSWORD: laravelpassword
    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - app-network

  node:
    image: node:18
    container_name: quanlyduan_node
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    command: tail -f /dev/null
    networks:
      - app-network

volumes:
  dbdata:

networks:
  app-network:
    driver: bridge
